<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row nav">
        <div class="col-md-12">
          <img src="" alt="" id="nav">
        </div>
      </div>
      <div class="row form nesttext">
        <div class="col-md-12">
          <img src="" alt="" id="form">

          <form id="calculatorForm" class="centered">
            <h1>Super Galactical Age Calculator</h1><br>
            <h3>Please Enter your data</h3>
            <label for="birthday">Choose your birthday:</label>
            <input type="date" name="birthday" id="birthday"><br>

            <label for="gender">Whats your gender?</label>
            <select id="gender" name="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select><br>

            <label for="bmi">Enter your BMI:</label>
            <input type="number" name="bmi" id="bmi"><br>

            <label for="smoke">Do you smoke?</label>
            <select id="smoke" name="smoke">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select><br>

            <label for="exercise">Do you exercise at least 30 min everyday?</label>
            <select id="exercise" name="exercise">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select><br>

            <label for="blood">Do you have high blood pressure?</label>
            <select id="blood" name="blood">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select><br>

            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="container result">
      <div class="row">
        <div class="col-md-1 Mercury">
          <img src="" alt="" id="Mercury">
        </div>
        <div class="col-md-1 Venus">
          <img src="" alt="" id="Venus">
        </div>
        <div class="col-md-1 Earth">
          <img src="" alt="" id="Earth">
        </div>
        <div class="col-md-1 Mars">
          <img src="" alt="" id="Mars">
        </div>
        <div class="col-md-1 Jupiter">
          <img src="" alt="" id="Jupiter">
        </div>
        <div class="col-md-1 Saturn">
          <img src="" alt="" id="Saturn">
        </div>
        <div class="col-md-1 Uranus">
          <img src="" alt="" id="Uranus">
        </div>
        <div class="col-md-1 Neptune">
          <img src="" alt="" id="Neptune">
        </div>
        <div class="col-md-1 Pluto">
          <img src="" alt="" id="Pluto">
        </div>
        <div class="row">
          <div class="col-md-12 Show">
            <img src="" alt="" id="Show">
            <p class="age"></p>
            <p class="remainAge"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
