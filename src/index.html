<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row nav">
        <div class="col-md-12">
          <img src="" alt="" id="nav">
        </div>
      </div>
      <div class="row form nesttext">
        <div class="col-md-12">
          <img src="" alt="" id="form">

          <form id="calculatorForm" class="centered">
            <h1>Super Galactical Age Calculator</h1><br>
            <h3>Please Enter your data</h3>
            <label for="birthday">Choose your birthday:</label>
            <input type="date" name="birthday" id="birthday"><br>

            <label for="Gender">Whats your Gender?</label>
            <select id="Gender" name="Gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select><br>

            <label for="Bmi">Enter your BMI:</label>
            <input type="number" name="Bmi" id="Bmi"><br>

            <label for="Smoke">Do you smoke?</label>
            <select id="Smoke" name="Smoke">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select><br>

            <label for="Exercise">Do you Exercise at least 30 min everyday?</label>
            <select id="Exercise" name="Exercise">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select><br>

            <label for="Blood">Do you have high blood pressure?</label>
            <select id="Blood" name="Blood">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select><br>

            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="row result">
        <div class="col-md-3">
          <div class="row">
            <div class="col-md-12">
              <img src="" alt="" id="mercury">
            </div>
          </div>
        </div>
        <div class="col-md-9">

        </div>
      </div>
    </div>
  </body>
</html>
